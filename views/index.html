<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>your passwords</h1>
        <form id="password-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="toggle-password"><img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Hand%20gestures/Eye.png" alt="Eye" width="25" height="25" /></button>
            <button type="submit"><img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Symbols/Plus.png" alt="Plus" width="25" height="25" /></button>
            <button onclick="dropdown()"><img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Symbols/Fast%20Down%20Button.png" alt="Fast Down Button" width="25" height="25" /></button>
        </form>
        
        
        <ul id="password-list" style="display: none;"></ul>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
